name: Development pipeline

on:
  push:
    branches:
      - main

  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  backend_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: actions/setup-node@eeb10cff27034e7acf239c5d29f62154018672fd
      
      - name: packages install
        run: npm install
      
      - name: lint
        run: npm run lint
      
      - name: build
        run: npm run tsc
      
      - name: test
        run: npm run test

  frontend_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: actions/setup-node@eeb10cff27034e7acf239c5d29f62154018672fd

      - name: packages install
        working-directory: './frontend'
        run: npm install

      - name: lint
        working-directory: './frontend'
        run: npm run lint

      - name: build
        working-directory: './frontend'
        run: npm run build

      - name: test
        working-directory: './frontend'
        run: npm run test
  
  e2e_testing:
    needs: [backend_pipeline, frontend_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: actions/setup-node@eeb10cff27034e7acf239c5d29f62154018672fd

      - name: backend packages install
        run: npm install

      - name: frontend packages install
        working-directory: './frontend'
        run: npm install

      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: 'cd ./frontend && npm run test:e2e'
          start: npm run start
          wait-on: http://localhost:3000, http://localhost:4000
